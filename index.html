<html>
<head>
	<title>Kiss2 visualiser</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="javascripts/libraries/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="javascripts/libraries/knockout-2.2.0.js"></script>
	<script type="text/javascript" src="javascripts/libraries/jcanvas.min.js"></script>
	<script type="text/javascript" src="javascripts/libraries/mediator.min.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
	<script type="text/javascript" src="javascripts/Utils.js"></script>
	<script type="text/javascript" src="javascripts/KissState.js"></script>
	<script type="text/javascript" src="javascripts/KissGraphics.js"></script>
	<script type="text/javascript" src="javascripts/KissFormat.js"></script>
</head>
<body>
	<canvas id="canvas">
		<a href="http://whatbrowser.org/">Обновите свой браузер</a>
	</canvas>
	<div id="input-form">
		<textarea id="kiss-source" data-bind="value: source" >
		</textarea>
		<div id="process-button" data-bind="click: processInput">Process</div>
		<div id="save-button" data-bind="visible: rendered, click: save">Save</div>
		<input type="checkbox" id="enable-x" data-bind="checked:enableX, event: {click: render}" />
		<label for="enable-x">Render IN(x)</label><br>
		<input type="checkbox" id="enable-y" data-bind="checked:enableY, event: {click: render}"/>
		<label for="enable-y">Render OUT(y)</label>
	</div>
</body>
</html>
